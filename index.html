<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div id="container">
    <header>
        <img src="./images/logo.png" alt="logo">
    </header>

    <div id="textbox">
        <h2>The Best Craft Beer in Spain!</h2>
        <p>Bienvenido, amigos! We are completely ficitonal location. But that does not mean we can't imagine the best beer in Spain!</p>
    </div>

    <div id="formbox">
       <form action="">
        <h2>Make a reservation</h2>
        <p>Get your spot before somebody else does!</p>

        <label for="username">YOUR NAME</label>

        <input type="text" name="username" id="username-input" placeholder="John B.Goode">

        <br>

        <label for="useremail">YOUR EMAIL</label>
        <input type="email" name="useremail" id="useremail-input" placeholder="John B.Goode">

        <br>

        <label for="time">RESERVATION TIME</label>
        <input type="date" name="time" id="time-input" placeholder="mm/dd/yyyy, --:-- --">

        <input type="submit" value="Reserve Now">
    </form>
</div>
</div>

</body>
</html>
